<!DOCTYPE html>
<html lang="{{ .Site.Params.main.lang }}">
    {{- partial "head.html" . -}}
    <body>
      <div class="line" id="scrollIndicator"></div>
      <div class="main">
          {{- partial "header.html" . -}}        
	  {{- block "main" . }}{{- end }}
          {{- partial "footer.html" . -}}
      </div>
    </body>
</html>

{{ define "main" }}
<div class="contact-wrapper">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</div>
{{ end }}
