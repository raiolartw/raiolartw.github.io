# Hey, thanks for using my theme. If you like this theme,checkout my repo (https://gitlab.com/avron/gruvhugo"
# and drop a star while you're at it. ;)
baseurl = "https://raiolartw.github.io/"
title = "Antonio Raiola"
languageCode = "en-us"
[pagination]
  pagerSize = 10
#disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "" # Enable Google Analytics by entering your tracking id
#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Publish directory
publishDir = "docs"

# Default Theme
theme= "gruvhugo"


# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[params]
math="true"
mathMethod = "html"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"


[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "Antonio Raiola, UC3M, Carlos III, Econometrics"
  headerTitle = "ANTONIO&nbsp;&nbsp;&nbsp;RAIOLA"
  name = "Antonio Raiola"
  img = "img/author.jpg"
  img_title = "Antonio Raiola"
  icon = "img/logo.png"
  quote = "Nil sapiaentiae odiosius acumine nimio.  - Seneca"
  description = """ I'm an Assistant Professor at the Department of Economics and Finance, University of Rome Tor Vergata. My research field is Econometrics. I graduated from University Carlos III of Madrid under the supervision of <a href="https://economics.uc3m.es/personal/miguel-angel-delgado/" target="_blank" style="text-decoration: none;">Miguel Angel Delgado </a>
  """

  licenseUrl = ""

 # Social icons


[params.style]
  # add path to custom CSS files here
  custom_css = ["css/style.css"]
  # add path to custom SCSS files here
  custom_scss = []

[menu]
  [[menu.main]]
    identifier = "CV"
    name       = "CV"
    url        = "cv.pdf"

  [[menu.main]]
    identifier = "research"
    name       = "Research"
    url        = "research/"

  [[menu.main]]
    identifier = "contact"
    name       = "Contact"
    url        = "contact/"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    docType = "article"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = true
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
